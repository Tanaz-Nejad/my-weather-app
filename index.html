<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Akshar&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-form">
          <div class="row">
            <div class="col-7">
              <input
                type="text"
                placeholder="Enter City"
                class="cityInput"
                id="city-input"
                autofocus
                autocomplete="off"
              />
            </div>
            <div class="col-1">
              <input type="submit" class="submitSearch" id="submit-city" />
            </div>
            <div class="col-2">
              <button
                class="currentLocationButton"
                id="current-location-button"
              >
                Current Locationüìç
              </button>
            </div>
          </div>
        </form>
        <div class="row">
          <div class="col">
            <h1 id="city">London</h1>
            <ul class="dateAndWeather">
              <li id="date"></li>
              <li id="description"></li>
            </ul>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <img
              src="img/colour_main_weather_icon.png"
              alt="sunny_icon"
              class="weather-icon"
            />
            <span class="temperature" id="temperature"> 16 </span>
            <span>
              <a href="#" class="unitLink" id="celcius-link">‚ÑÉ |</a>
              <a href="#" class="unitLink" id="fahrenheit-link">‚Ñâ</a>
            </span>
          </div>
          <div class="col-6">
            <ul class="weather-conditions">
              <li>Humidity: <span id="humidity">0</span> :%</li>
              <li>Wind: <span id="wind">0</span> mph</li>
            </ul>
            <div class="windHumidityButtons">
            <button class="humidButton">Humidity</button>
            <button class="windButton">Wind</button>
            </div>
        </div>
      </div>
      <div class="clearfix">
        <div class="day_block">
          <div class="day_block-date">Mon</div>
          <img class="day_block-img" src="img/sunny.png" alt= />
          <div class="day_block-temp">19‚ÑÉ</div>
        </div>
        <div class="day_block">
          <div class="day_block-date">Tue</div>
          <img class="day_block-img" src="img/raining.png" alt= />
          <div class="day_block-temp">12‚ÑÉ</div>
        </div>
        <div class="day_block">
          <div class="day_block-date">Wed</div>
          <img class="day_block-img" src="img/windy.png" alt= />
          <div class="day_block-temp">15‚ÑÉ</div>
        </div>
        <div class="day_block">
          <div class="day_block-date">Thu</div>
          <img class="day_block-img" src="img/sunny_cloudy.png" alt= />
          <div class="day_block-temp">17‚ÑÉ</div>
        </div>
        <div class="day_block">
          <div class="day_block-date">Fri</div>
          <img class="day_block-img" src="img/sunny_cloudy.png" alt= />
          <div class="day_block-temp">12‚ÑÉ</div>
        </div>
        <div class="day_block">
          <div class="day_block-date">Sat</div>
          <img class="day_block-img" src="img/raining.png" alt= />
          <div class="day_block-temp">15‚ÑÉ</div>
        </div>
        <div class="day_block">
          <div class="day_block-date">Sun</div>
          <img class="day_block-img" src="img/windy.png" alt= />
          <div class="day_block-temp">17‚ÑÉ</div>
        </div>
      </div>
    </div>
    <p>
      <small>
        <a href="https://github.com/Tanaz2202/my-weather-app"
          >Open Source Code</a
        >
        by Tanaz Nejad
      </small>
    </p>
    <script src="src/script.js"></script>
  </body>
</html>
