<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-form">
          <div class="row">
            <div class="col-7">
              <input
                type="text"
                placeholder="Enter City"
                class="cityInput"
                id="city-input"
                autofocus
                autocomplete="off"
              />
            </div>
            <div class="col-1">
              <input type="submit" class="submitSearch" id="submit-city" />
            </div>
            <div class="col-2">
              <button
                class="currentLocationButton"
                id="current-location-button"
              >
                Current Location
                <img src="img/Location_icon.png" alt="location_Icon" />
              </button>
            </div>
          </div>
        </form>
        <div class="row">
          <div class="col">
            <h1 id="city">London</h1>
            <ul>
              <li id="date"></li>
              <li id="description"></li>
            </ul>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="d-flex weather-temperature">
              <img src="#" alt="sunny_icon" id="icon" class="weather-icon" />

              <div class="temperature" id="temperature"></div>
              <span class="unit">â„ƒ</span>
            </div>
          </div>
          <div class="col-6">
            <ul class="weather-conditions">
              <li>Humidity: <span id="humidity"></span> :%</li>
              <li>Wind: <span id="wind"></span> mph</li>
            </ul>
          </div>
        </div>
        <div class="future-forecast" id="future-forecast">
          <div class="row">
            <div class="col-2">
              <div class="future-forecast-date"></div>
              <span class="max-temperature"></span>
              <span class="min-temperature"></span>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <a href="https://github.com/Tanaz2202/my-weather-app">Open Source Code</a>
      by Tanaz Nejad
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
